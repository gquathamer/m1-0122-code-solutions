<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>LEARN MORE</h2>
    <form action="">
      <div>
        <div><label for="email" class="form-label">COMPANY EMAIL</label></div>
        <input type="email" name="email" placeholder="sally@company.co" class="long-width">
      </div>
      <div>
        <div><label for="name" class="form-label">NAME</label></div>
        <input type="text" name="name" placeholder="Sally Smith" class="long-width">
      </div>
      <div>
        <div><label for="location" class="form-label">WHERE ARE YOU HIRING?</label></div>
        <input type="text" name="location" placeholder="City, Country" class="long-width">
      </div>
      <div>
        <label for="hires" class="form-label">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select name="hires" id="hires">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5+">5+ Engineers</option>
          </select>
        </div>
      </div>
      <div class="submit-div">
        <input type="submit" value="SUBMIT" id="submit-button">
      </div>
    </form>
  </div>
</body>
</html>
