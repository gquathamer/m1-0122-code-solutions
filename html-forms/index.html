<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email-input">Email:</label>
        <div>
          <input type="email" name="email" id="email-input">
        </div>
      </div>
      <div>
        <label for="coding-select">Why is coding cool?</label>
        <div>
          <select name="coding" id="coding-select">
            <option value="option">Select an option</option>
            <option value="fun">Because it's fun</option>
            <option value="interesting">Because it's interesting</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite language (choose one)</p>
        <input type="radio" name="language" id="html-radio">
        <label for="html-radio">HTML</label>
        <input type="radio" name="language" id="css-radio">
        <label for="css-radio">CSS</label>
        <input type="radio" name="language" id="js-radio">
        <label for="js-radio">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sign up for more info?</p>
        <input type="checkbox" name="info" id="info-signup">
        <label for="info-signup">Sign me up!</label>
      </div>
      <div>
        <label for="comments-section">Comments</label>
        <div>
          <textarea name="comments" id="comment-section"></textarea>
        </div>
      </div>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
