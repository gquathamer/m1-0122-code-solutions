<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="row flex-wrap justify-content-center">
    <h1 class="text-center full-width">
      New Arrivals
    </h1>
    <section class="column-fifth display-flex flex-column">
      <div class=" display-flex flex-image-container justify-content-start">
        <img src="./images/dress1.jpeg" alt="dress one">
      </div>
      <h6><strong>Free People</strong><span class="light-gray"> &#124; Size 6</span></h6>
      <h6><strong>&dollar;35 </strong><span class="light-gray"><s>&dollar;125 retail</s></span></h6>
    </section>
    <section class="column-fifth display-flex flex-column">
      <div class=" display-flex flex-image-container justify-content-start">
        <img src="./images/ysl-bag.jpeg" alt="ysl bag">
      </div>
      <h6><strong>Yves Saint Laurent</strong><span class="light-gray"> &#124; One Size</span></h6>
      <h6><strong>&dollar;200 </strong><span class="light-gray"><s>&dollar;1600 retail</s></span></h6>
    </section>
    <section class="column-fifth display-flex flex-column">
      <div class=" display-flex flex-image-container justify-content-start">
        <img src="./images/key.jpeg" alt="key">
      </div>
      <h6><strong>Tiffany</strong><span class="light-gray"> &#124; One Size</span></h6>
      <h6><strong>&dollar;476 </strong><span class="light-gray"><s>&dollar;2000 retail</s></span></h6>
    </section>
    <section class="column-fifth display-flex flex-column">
      <div class=" display-flex flex-image-container justify-content-start">
        <img src="./images/lv-bag.jpg" alt="lv bag">
      </div>
      <h6><strong>Louis Vuitton</strong><span class="light-gray"> &#124; One Size</span></h6>
      <h6><strong>&dollar;95 </strong><span class="light-gray"><s>&dollar;1200 retail</s></span></h6>
    </section>
    <section class="column-fifth display-flex flex-column">
      <div class=" display-flex flex-image-container justify-content-start">
        <img src="./images/dress2.jpeg" alt="dress 2">
      </div>
      <h6><strong>Reformation</strong><span class="light-gray"> &#124; Size 4</span></h6>
      <h6><strong>&dollar;20 </strong><span class="light-gray"><s>&dollar;198 retail</s></span></h6>
    </section>
  </main>
</body>
</html>
